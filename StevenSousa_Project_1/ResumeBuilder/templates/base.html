<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Home{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        {% block extra_css %}{% endblock %}
    </head>
    <body class="d-flex text-center text-white bg-dark">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <div>
                    <h3 class="float-md-start mb-0">Resume Builder</h3>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page"
                           href="{% url 'jobs:index' %}">Home</a>
                        <a class="nav-link {% if request.path == '/jobs/' %}active{% endif %}"
                           href="{% url 'jobs:jobs_list' %}">Jobs</a>
                        <a class="nav-link {% if request.path == '/signup/' %}active{% endif %}" href="{% url 'signup' %}">Sign
                            Up</a>
                        <a class="nav-link {% if request.path == '/edit-user/' %}active{% endif %}" href="#">Edit User</a>
                        <!-- Placeholder URL -->
                    </nav>
                </div>
            </header>
            <main class="px-3">
                {% block content %}
                <!-- Content goes here -->
                {% endblock %}
            </main>
            <footer class="mt-auto text-white-50">
                <p>&copy; Resume Builder 2025</p>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        {% block extra_js %}{% endblock %}
    </body>
</html>
